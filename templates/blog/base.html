<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <title>Michael R. Rushin - MS Geoinformatics & Geospatial Intelligence</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="page-header">
    <a href="https://cos.gmu.edu/ggs/" class="logo"><img style='height: 14%; width: 14%; object-fit: content' src="{% static 'img/logo.png' %}" alt=""/></a>
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu"><a href="{% url 'logout' %}">{{ user.username }}</a></p>
    {% else %}
    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <a href="{% url 'resume' %}" class="top-menu">About</a>
    <a href="{% url 'post_list' %}" class="top-menu">Thesis</a>
    <a href="{% url 'gis' %}" class="top-menu">GIS</a>
  </div>
  <div class="content container">
    <div class="row">
      <div class="col-lg-10">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
